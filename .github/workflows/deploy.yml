name: Deploy to VPS

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd ${{ secrets.PROJECT_FOLDER }}
            git reset --hard && git checkout develop && git pull &&  rm -rf node_modules package-lock.json dist && npm install --legacy-peer-deps
            npm run build --prod
            pm2 restart acm-frontend
            pm2 save
