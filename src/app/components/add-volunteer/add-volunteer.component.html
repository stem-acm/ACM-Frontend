<div
  class="bg-gray-700/50 fixed top-0 w-screen h-screen border z-20 flex justify-center items-center"
>
  <form
    (ngSubmit)="saveVolunteer()"
    class="max-w-3xl mx-auto p-6 text-gray-700 dark:text-gray-400 rounded-2xl bg-white dark:bg-gray-900 shadow-xl"
  >
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600 dark:text-blue-400">
      {{ title }}
    </h1>

    <div class="flex gap-4">
      <div class="w-1/2 mb-5">
        <label for="joinDate" class="block mb-2 text-sm font-medium">Join Date</label>
        <input
          type="date"
          id="joinDate"
          [(ngModel)]="joinDate"
          name="joinDate"
          required
          class="w-full p-2 text-sm border border-gray-300 rounded-lg shadow-sm bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        />
      </div>
      <div class="w-1/2 mb-5">
        <label for="expirationDate" class="block mb-2 text-sm font-medium">Expiration Date</label>
        <input
          type="date"
          id="expirationDate"
          [(ngModel)]="expirationDate"
          name="expirationDate"
          required
          class="w-full p-2 text-sm border border-gray-300 rounded-lg shadow-sm bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        />
      </div>
    </div>

    <div class="flex gap-4">
      <div class="w-md mb-5">
        <label for="membername" class="block mb-2 text-sm font-medium">Search Member Name:</label>
        <input
          type="search"
          [(ngModel)]="searchWord"
          (change)="search(searchWord)"
          name="search-member"
          placeholder="eg: John"
          required
          class="w-full p-2 text-sm border border-gray-300 rounded-lg shadow-sm bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        />
      </div>
    </div>

    <div *ngIf="!membersChooseListFilter" class="flex gap-3 flex-wrap justify-start p-4">
      <app-card-skeleton />
      <app-card-skeleton />
    </div>
    <div *ngIf="membersChooseListFilter" class="flex gap-3 flex-wrap justify-evenly p-4">
      <app-card
        *ngFor="let item of membersChooseListFilter"
        (setSelectedMember)="open($event)"
        [memberChoose]="item"
        (memberSelectionChange)="onMemberSelectionChange($event)"
      />
    </div>

    @if (error.enabled) {
      <span class="text-xs font-bold text-red-500 bg-red-100">{{ error.message }}</span>
    }

    <div class="flex justify-end gap-2">
      <button
        type="button"
        (click)="cancel()"
        class="text-gray-900 bg-gray-300 hover:bg-gray-200 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center"
      >
        Cancel
      </button>
      @if (mode === 'insert') {
        <button
          *ngIf="loading"
          type="submit"
          class="text-white cursor-not-allowed bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center"
        >
          <svg
            class="mr-3 size-5 animate-spin"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M12 19a7 7 0 1 0 0-14a7 7 0 0 0 0 14Zm0 3c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10Z"
                clip-rule="evenodd"
                opacity=".2"
              />
              <path d="M2 12C2 6.477 6.477 2 12 2v3a7 7 0 0 0-7 7H2Z" />
            </g>
          </svg>
          Creating...
        </button>
        <button
          *ngIf="!loading"
          type="submit"
          class="text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center"
        >
          Add volunteer
        </button>
      } @else {
        <button
          *ngIf="loading"
          type="submit"
          class="text-white cursor-not-allowed bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center"
        >
          <svg
            class="mr-3 size-5 animate-spin"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <g fill="currentColor">
              <path
                fill-rule="evenodd"
                d="M12 19a7 7 0 1 0 0-14a7 7 0 0 0 0 14Zm0 3c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10Z"
                clip-rule="evenodd"
                opacity=".2"
              />
              <path d="M2 12C2 6.477 6.477 2 12 2v3a7 7 0 0 0-7 7H2Z" />
            </g>
          </svg>
          Updating...
        </button>
        <button
          *ngIf="!loading"
          type="submit"
          class="text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex items-center"
        >
          Update member
        </button>
      }
    </div>
  </form>
</div>

<app-member-card-viewer *ngIf="showCard" (closed)="close($event)" [member]="membersClicked" />
