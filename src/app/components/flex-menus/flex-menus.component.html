<div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1 text-gray-900 dark:text-white">
    <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        @for(item of menus; track item) {
            <li>
                <a [routerLink]="[item.route]" routerLinkActive="text-blue-700 dark:text-blue-500" class="hover:text-blue-700 dark:hover:text-blue-500" [routerLinkActiveOptions]="{ exact: item.exact }">{{item.label}}</a>
            </li>
        }
    </ul>
</div>
