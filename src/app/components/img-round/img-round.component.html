<div
  [ngClass]="
    'relative rounded-full shadow-xl mx-auto -mt-16 h-' +
    height +
    ' w-' +
    width +
    ' bg-white dark:bg-gray-900'
  "
>
  <div class="rounded-full overflow-hidden h-full w-full">
    <img class="w-full h-full object-cover object-center" [src]="imgUrl" alt="Profile image" />
  </div>
  @if (isVolunteer) {
    <app-badge [isLoading]="isLoadingBadge" />
  }
</div>
