<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs border border-gray-200 text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                Name
            </th>
            <th scope="col" class="px-6 py-3">
                Occupation
            </th>
            <th scope="col" class="px-6 py-3">
                Status
            </th>
            <th scope="col" class="px-6 py-3">
                Action
            </th>
        </tr>
    </thead>
    <tbody>
        <tr class="bg-white cursor-pointer hover:border-y dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
            <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                <img class="w-10 h-10 rounded-full" [src]="userImg" alt="Jese image">
                <div class="ps-3">
                    <div class="text-base font-semibold">Neil Sims</div>
                    <div class="font-normal text-gray-500">neil.sims&#64;flowbite.com</div>
                </div>  
            </th>
            <td class="px-6 py-4">
                React Developer
            </td>
            <td class="px-6 py-4">
                <div class="flex items-center">
                    <div class="h-2.5 w-2.5 rounded-full bg-green-500 me-2"></div> In the room
                </div>
            </td>
            <td class="px-6 py-4">
                <a [routerLink]="['/profil', 'QWERTY']" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">View profil</a>
            </td>
        </tr>

        @for(member of data; track member) {
            <tr class="bg-white hover:border-y border-gray-200 cursor-pointer dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-600">
                <th scope="row" class="flex items-center px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    <img class="w-10 h-10 rounded-full" [src]="getfileUrl(member?.profileImage)" alt="Jese image">
                    <div class="ps-3">
                        <div class="text-base font-semibold">{{ member?.lastName + ' ' + member?.firstName }}</div>
                        <div class="font-normal text-gray-500">{{ member?.registrationNumber }}</div>
                    </div>
                </th>
                <td class="px-6 py-4 capitalize">
                    {{ member.occupation }}
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <div class="h-2.5 w-2.5 rounded-full bg-red-500 me-2"></div> Not in the room
                    </div>
                </td>
                <td class="px-6 py-4">
                    <a [routerLink]="['/profil', member?.registrationNumber]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">View profil</a>
                </td>
            </tr>
        }
    </tbody>
</table>
