<div class="fixed top-0 z-30 flex justify-center w-full">
    <div class="flex items-center w-full bg-gray-700 max-w-md p-4 text-gray-100 m-2 rounded-lg shadow-sm dark:text-gray-400 dark:bg-gray-800" role="alert">
        <div class="text-sm font-normal">
           {{ message }}
        </div>
        <div class="flex items-center ms-auto space-x-2 rtl:space-x-reverse">
            <button type="button" (click)="close()" class="ms-auto -mx-1.5 -my-1.5 text-gray-400 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#toast-undo" aria-label="Close">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
    </div>
</div>
