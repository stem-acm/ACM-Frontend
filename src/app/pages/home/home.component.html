<div class="m-8">
  <div class="flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-500 my-4">{{ 'pages.overview' | translate }}</h1>
  </div>
  @if (!statistics) {
    <app-card-statistic-skeleton />
  } @else {
    <div class="flex gap-4">
      <app-card-statistic
        [data]="{ title: 'nav.members' | translate, value: statistics.members, icon: 'people' }"
      />
      <app-card-statistic
        [data]="{ title: 'nav.activity' | translate, value: statistics.activities, icon: 'event' }"
      />
    </div>
  }

  <div class="flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-500 my-4">
      {{ 'pages.membersInRoom' | translate }} ({{ membersInRoom }})
    </h1>
  </div>
  @if (!statistics) {
    <app-table-loading
      [data]="{
        columns: [
          'table.columns.name',
          'table.columns.startTime',
          'table.columns.purposeOfVisit',
          'table.columns.endTimeCheckin',
          'table.columns.action',
        ],
        textLoading: 'loading.lookingForMembers',
      }"
    />
  } @else {
    <app-table-checkins [checkins]="statistics.checkins" />
  }
</div>
